<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrediNet - Acceso</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* Variables de color de CrediNet (tomadas del primer c√≥digo) */
        :root {
            --color-primary-dark: #333333; /* Gris oscuro */
            --color-secondary-light: #FFFFFF; /* Blanco */
            --color-accent-green: #5cb85c; /* Verde para acciones primarias */
            --color-background: #f0f0f0; /* Fondo general */
            --color-text-dark: #333333; /* Texto oscuro */
        }

        /* Estilos generales */
        body {
            font-family: 'Roboto', sans-serif; 
            background: var(--color-background);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 400px;
            max-width: 90%; 
            /* Fondo y sombra del dise√±o CrediNet */
            background: var(--color-secondary-light);
            padding: 35px 30px; 
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1); 
            border-top: 4px solid var(--color-accent-green); /* Borde decorativo */
        }

        /* Icono o Logo */
        .logo-icon {
            text-align: center;
            font-size: 40px;
            color: var(--color-primary-dark);
            margin-bottom: 15px;
            margin-left: -15%;
            font-weight: 700;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: var(--color-primary-dark);
            font-weight: 500;
        }

        input {
            width: 90%;
            padding: 20px; 
            margin: 10px 0; 
            border-radius: 6px;
            border: 1px solid #ddd;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: var(--color-accent-green);
            outline: none;
            box-shadow: 0 0 5px rgba(92, 184, 92, 0.4);
        }

        button {
            width: 100%;
            padding: 12px; 
            background: var(--color-accent-green);
            color: var(--color-secondary-light);
            font-weight: 500;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px; 
            transition: background 0.3s, transform 0.1s;
        }

        button:hover {
            background: #4cae4c; 
            transform: translateY(-1px);
        }

        .msg-container {
            text-align: center;
            margin-top: 15px;
        }

        /* Enlace de relleno (simulando olvid√≥ contrase√±a) */
        .toggle {
            text-align: right; /* Alineado a la derecha como es com√∫n */
            margin-top: 15px;
            font-size: 14px;
        }
        
        .toggle a {
            color: var(--color-accent-green);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .toggle a:hover {
            color: #4cae4c;
        }
        
        /* Estilos para los mensajes de error/√©xito */
        p[style*="color:green"] {
            color: var(--color-accent-green) !important;
            font-weight: 500;
        }
        
        p[style*="color:red"] {
            color: #d9534f !important; 
            font-weight: 500;
        }

    </style>
</head>
<body>
    <div class="container">
        
        <div class="logo-icon">üéì CrediNet</div>

        <h2>Ingreso al Sistema</h2>
        
        <form method="POST" action="/login">
            <input type="text" name="username" placeholder="üë§ Matricula" required><br>
            <input type="password" name="password" placeholder="üîí Contrase√±a" required><br>
            
            <div class="toggle">
                <a href="#">Olvid√© mi Contrase√±a</a> 
            </div>

            <button type="submit">Ingresar</button>
        </form>
    </div>
    
    <div class="msg-container">
        {% if msg %}
            <p style="color:green">{{ msg }}</p>
        {% endif %}
        {% if error %}
            <p style="color:red">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
